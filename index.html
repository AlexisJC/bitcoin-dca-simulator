<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin DCA Simulator</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header>
      <h1>Bitcoin DCA Simulator</h1>
      <h3>All roads lead to the moon</h3>
    </header>

    <section id="form-section">
      <form id="form">
        <label for="start">Start</label>
        <input type="datetime" name="start" id="start" value="2021-01-01" />
        <label for="end">End</label>
        <input type="datetime" name="end" id="end" value="2021-03-01" />
        <label for="amount">Investing</label>
        <input type="number" name="amount" id="amount" value="1000" />
        <select name="frequency" id="frequency" value="1">
          <option value="1">Daily</option>
          <option value="2">Weekly</option>
          <option value="3">Monthly</option>
        </select>
        <button id="simulate">Simulate</button>
      </form>
    </section>

    <section id="result-section">
      <button id="retry">Retry</button>
      <h4 id="result"></h4>
      <canvas id="myChart" max-height="600"></canvas>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
