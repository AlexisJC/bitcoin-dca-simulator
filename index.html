<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin DCA Simulator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <img src="./src/bitcoin.png" width="100px" />
      <h1>Investing Simulator</h1>
      <h3>All roads lead to the moon</h3>
    </header>

    <section id="form-section">
      <form id="form">
        <ul class="flex-list">
          <li>
            <label for="start">Start</label>
            <input
              type="datetime"
              name="start"
              id="start"
              placeholder="2020-01-01"
              value="2020-01-01"
            />
          </li>
          <li>
            <label for="end">End</label>
            <input
              type="datetime"
              name="end"
              id="end"
              placeholder="2020-12-31"
              value="2020-12-31"
            />
          </li>
          <li>
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              id="amount"
              placeholder="1000"
              value="1000"
            />
          </li>
          <li>
            <select
              style="padding-right: 100px;"
              name="frequency"
              id="frequency"
              value="1"
            >
              <option value="1">Daily</option>
              <option value="2">Weekly</option>
              <option value="3">Monthly</option>
            </select>
          </li>
          <li>
            <button id="simulate" class="action-btn">Simulate DCA</button>
          </li>
        </ul>
      </form>
    </section>

    <section id="result-section">
      <ul class="flex-list">
        <li class="result-indicator">
          <span>Wallet :</span>
          <span id="result-wallet" class="result-span"></span>
        </li>
        <li class="result-indicator">
          <span>Value :</span>
          <span id="result-value" class="result-span"></span>
        </li>
        <li class="result-indicator">
          <span>Rate :</span>
          <span id="result-rate" class="result-span"></span>
        </li>
        <li>
          <button id="retry" class="action-btn">Reset</button>
        </li>
      </ul>

      <canvas id="myChart" max-height="500"></canvas>
    </section>

    <script src="./src/index.js"></script>
  </body>
</html>
