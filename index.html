<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin DCA Simulator</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Bitcoin DCA Simulator</h1>

    <form>
      <input type="datetime" name="start" id="start" value="2021-01-01" />
      <input type="datetime" name="end" id="end" value="2021-03-01" />
      <input type="number" name="amount" id="amount" value="1000" />
      <select name="frequency" id="frequency" value="1">
        <option value="1">Quotidien</option>
        <option value="2">Hebdomadaire</option>
        <option value="3">Mensuel</option>
      </select>
      <button id="simulate" submit>Simuler</button>
    </form>

    <div id="result"></div>

    <canvas id="myChart" width="400" height="400"></canvas>

    <script src="src/index.js"></script>
  </body>
</html>
