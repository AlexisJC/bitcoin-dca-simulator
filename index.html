<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin DCA Simulator</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header>
      <h1>Bitcoin DCA Simulator</h1>
      <h3>All roads lead to the moon</h3>
    </header>

    <section id="form-section">
      <form id="form">
        <ul class="flex-list">
          <li>
            <label for="start">Start</label>
            <input
              type="datetime"
              name="start"
              id="start"
              placeholder="2020-01-01"
              value="2020-01-01"
            />
          </li>
          <li>
            <label for="end">End</label>
            <input
              type="datetime"
              name="end"
              id="end"
              placeholder="2020-12-31"
              value="2020-12-31"
            />
          </li>
          <li>
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              id="amount"
              placeholder="1000"
              value="1000"
            />
          </li>
          <li>
            <select
              style="padding-right: 100px;"
              name="frequency"
              id="frequency"
              value="1"
            >
              <option value="1">Daily</option>
              <option value="2">Weekly</option>
              <option value="3">Monthly</option>
            </select>
          </li>
          <li>
            <button id="simulate" class="action-btn">Simulate</button>
          </li>
        </ul>
      </form>
    </section>

    <section id="result-section">
      <ul class="flex-list">
        <li class="result-indicator">
          <b>Wallet : </b> <span id="result-wallet" class="result-span"></span>
        </li>
        <li class="result-indicator">
          <b>Value : </b> <span id="result-value" class="result-span"></span>
        </li>
        <li class="result-indicator">
          <b>Rate : </b> <span id="result-rate" class="result-span"></span>
        </li>
        <li>
          <button id="retry" class="action-btn">Reset</button>
        </li>
      </ul>

      <canvas id="myChart" max-height="600"></canvas>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
